<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Product Table</title>
</head>
<body>

        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>

        <th>DELETE</th>

    <tr>

    </tr>

    <tr>
        <td>222</td>

        <td><button class="btn delete">DELETE</button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td>30000</td>
        <td><img src="https://tse2.mm.bing.net/th/id/OIP.h0uT5CFy0XObcLI75TLNUAHaHa?pid=Api&P=0&h=180" alt="Myntra"></td>
        <td><button class="btn update">UPDATE</button></td>
        <td><button class="btn delete">DELETE</button></td>
    </tr>

</table>

</body>
</html>
